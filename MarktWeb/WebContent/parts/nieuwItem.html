<form id="form" name="nieuwItem">
	<legend>Maak het item aan:</legend>

	<table>
	<tr>
		<td>Titel:</td>
		<td><input type="text" name="titel" id="titel"></td>
	</tr>
	<tr>
		<td>Omschrijving:</td>
		<td><input type="text" name="omschrijving"  id="omschrijving"><br></br></td>
	</tr>
	<tr>
		<td>Foto:</td>
		<td><input type="text" name="foto"  id="foto"><br></br></td>
	</tr>

		<td>Prijs:</td>
		<td><input type="text" name="prijs"  id="prijs"><br></br></td>
	</tr>
	<tr>
		<td>Status:</td>
		<td><input type="radio" name="status"  id="status" value="aangeboden" checked><br>Aanbieden</br></td>
	</tr>
	<tr>
		<td><input id="submit" onclick="submitItem()" type="button" value="SubmitformSubmit"></td>
	</tr>
	</table>
	</fieldset>

</form>
